<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{head}}
	</head>
	<body>
		<div class="mainDiv">
			<div class="headerDiv">
				{{nav?home=projects}}
			</div>
			<div class="headerDiv">
				{{mathNav?home=lcmFinder}}
			</div>
			<div class="bodyDiv">
				<h1 style="margin-bottom: 0px">LCM Finder</h1>
				<a class="listLink" href="https://github.com/Emilinya/emilie.moe/blob/master/server/lcm.py" target="_blank">Link to source code</a>
				<form id="form">
					<p class="supP">Write a comma-seperated list of whole numbers</p>
					<input id="input" type="text" name="input" required pattern="\d+(\s*,\s*\d+)*" oninput="this.setCustomValidity('')">
					<button id="solve" type="submit" name="solve">Find lcm</button>
				</form>
				<p id="resultP"></p>
			</div>
		</div>
	</body>
	<script src="lcmFinder.js" charset="utf-8"></script>
</html>
