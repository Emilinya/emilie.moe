<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{head}}
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="mainDiv">
			<div class="headerDiv">
				{{nav?home=projects}}
			</div>
			<div class="headerDiv">
				{{mathNav?home=diffSolver}}
			</div>
			<div class="bodyDiv">
				<form id="form">
					<h1 style="margin-bottom: 0px">Difference Equation Solver</h1>
					<p class="subP" style="margin-bottom: 0px">(Not to be confused with Differantial Equations)</p>
					<a class="listLink" href="https://github.com/Benito1001/bendik.moe/blob/master/server/diff_solver.py" target="_blank">Link to source code</a>

					<p class="supP">Write a comma-seperated list of functions:</p>
					<input id="funcInput" type="text" name="eqInput" required pattern="-?\d+(\s*,\s*-?\d+)*" placeholder="1, 1">

					<p style="margin-bottom: 5px">Write a comma-seperated list of initial conditions:</p>
					<input id="initInput" type="text" name="initInput" required pattern="\d+(\s*,\s*\d+)*" placeholder="1, 1">

					<p class="supP">How many iterations shall the solver do?</p>
					<input id="nInput" type="number" name="nInput" required maxlength="6">

					<h2 id="eqOutput"></h2>
					<button id="eqSolve" type="submit" name="eqSolve">Solve equation</button>
				</form>
				<p id="eqResult"></p>
				<table id="eqValues">
				</table>
			</div>
		</div>
	</body>
	<script src="diffSolver.js" charset="utf-8"></script>
</html>
