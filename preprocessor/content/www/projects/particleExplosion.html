<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{head}}
		<link rel="stylesheet" type="text/css" href="particleExplosion/css/style.css">
		<title>我が名 は めぐみん</title>
	</head>
	<body>
		<div class="mainDiv">
			<div class="headerDiv">
				{{nav?home=projects}}
			</div>
			<div class="titleDiv">
				<h1 style="margin-bottom: 0px">Particle explosion simulator</h1>
				<a class="listLink" href="particleExplosion/misc/diff.pdf" target="_blank">Fun math fact</a><br>
				<a class="listLink" href="https://github.com/Benito1001/explosion-particle-test" target="_blank">Link to source code</a>
				<button class="bottomLeftItem" id="toggleButton" type="button" name="hide">Hide options</button>
			</div>
			<div class="slidersDiv">
				<!-- quality -->
				<div class="sliderContainer">
					<h3 class="infoText">Explosion quality</h3>
					<div class="centerDiv">
						<span class="defaultSpan" id="qualityDisplay">quality: 00000</span>
						<input class="slider" id="qualitySlider" type="range" min="10" max="10000" value="1000" step="10">
					</div>
				</div>
				<!-- friction -->
				<div class="sliderContainer">
					<h3 class="infoText">Explosion friction</h3>
					<div class="centerDiv">
						<span class="defaultSpan" id="frictionDisplay">friction: 0.00</span>
						<input class="slider" id="frictionSlider" type="range" min="0" max="1" value="0.4" step="0.01">
					</div>
				</div>
				<!-- retention -->
				<div class="sliderContainer">
					<h3 class="infoText">Explosion retention</h3>
					<div class="centerDiv">
						<span class="defaultSpan" id="retentionDisplay">retention: 00.0</span>
						<input class="slider" id="retentionSlider" type="range" min="0" max="10" value="1" step="0.1">
					</div>
				</div>
				<!-- type -->
			</div>
			<div class="selectDiv">
				<span class="defaultSpan">Explosion type: </span>
				<select id="typeSelect">
					<option value="boom">boom</option>
					<option value="fountain">fountain</option>
					<option value="nuke">nuke</option>
					<option value="meguNuke" disabled>meguNuke</option>
				</select>
			</div>
			<div class="bodyDiv" style="overflow:hidden">
				<canvas id="canvas"></canvas>
			</div>
			</div>
		</div>
		<div style="display:none;">
			<img src="particleExplosion/media/tnt.png" id="tntImg">
			<img src="particleExplosion/media/megumin.png" id="meguminImg">
			<img src="particleExplosion/media/megumin-exploding.png" id="explodingMeguminImg">
			<audio src="particleExplosion/media/megumin-explosion.mp3" id="explodingMeguminSound"></audio>
		</div>
		<script src="particleExplosion/main.js" type="module"></script>
	</body>
</html>
